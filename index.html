{% extends 'base.html' %}

{% block title %}Supplier 1084 - Payment Portal{% endblock %}

{% block content %}
<div class="page-container">
    <section class="hero">
        <h1>Supplier 1084 Payment Portal</h1>
        <p>Secure payments for authorized customers</p>
    </section>

    <section class="payment-container">
        <div class="card">
            <h2>Payment Details</h2>
            <form id="donation-form">
                <div class="form-group">
                    <label>Select Amount</label>
                    <div class="amount-options">
                        <label class="amount-option">
                            <input type="radio" name="amount-option" value="10" checked>
                            <span>$10</span>
                        </label>
                        <label class="amount-option">
                            <input type="radio" name="amount-option" value="25">
                            <span>$25</span>
                        </label>
                        <label class="amount-option">
                            <input type="radio" name="amount-option" value="50">
                            <span>$50</span>
                        </label>
                        <label class="amount-option">
                            <input type="radio" name="amount-option" value="100">
                            <span>$100</span>
                        </label>
                        <label class="amount-option">
                            <input type="radio" name="amount-option" value="custom">
                            <span>Custom</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group" id="custom-amount-container" style="display: none;">
                    <label for="amount">Custom Amount ($)</label>
                    <input type="number" id="amount" name="amount" min="1" step="1" value="10">
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="purchaseInfo">Payment Notes (Optional)</label>
                    <textarea id="purchaseInfo" name="purchaseInfo" rows="2"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-options">
                        <label class="radio-container">
                            <input type="radio" name="paymentMethod" value="paypal" checked>
                            <span class="radio-label">
                                <i class="fab fa-paypal"></i> PayPal (Friends & Family)
                            </span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="paymentMethod" value="card">
                            <span class="radio-label">
                                <i class="fas fa-credit-card"></i> Credit/Debit Card (Business)
                            </span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="paymentMethod" value="crypto">
                            <span class="radio-label">
                                <i class="fab fa-bitcoin"></i> Cryptocurrency
                            </span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="verificationCode">Security Code</label>
                    <input type="text" id="verificationCode" name="verificationCode" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Continue to Payment</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    // Add logic for custom amount display
    document.addEventListener('DOMContentLoaded', function() {
        const amountOptions = document.querySelectorAll('input[name="amount-option"]');
        const customAmountContainer = document.getElementById('custom-amount-container');
        const amountInput = document.getElementById('amount');
        
        // Update amount value when an option is selected
        amountOptions.forEach(option => {
            option.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customAmountContainer.style.display = 'block';
                } else {
                    customAmountContainer.style.display = 'none';
                    amountInput.value = this.value;
                }
            });
        });
    });
</script>
{% endblock %}
